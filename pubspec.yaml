name: mobile_flutter_template
description: Mobile Flutter Template's Overview
publish_to: none
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  app_config:
    path: modules/app_config

  auto_route: 8.3.0
  cc_library:
    path: libraries/cc_library

  content_locale:
    path: modules/message

  custom_refresh_indicator: 3.0.0

  data:
    path: modules/data
  device_info_plus:
  dio:
  talker_dio_logger:

  easy_localization:
  flutter:
    sdk: flutter

  flutter_bloc:
  flutter_lints:
  flutter_spinkit:
