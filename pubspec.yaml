  get:
  get_it:

  google_fonts: 6.1.0
  injectable:
  internet_connection_checker:
  intl:

  # Dart data class
  json_annotation:
  json_serializable:

  loadmore:
  logger:
  lottie:
  path_provider:
  provider:
  reusable:
    path: modules/reusable

  shared_preferences:

  theme:
    path: modules/theme

  url_launcher:
  uuid:

  watch_it:
  webview_flutter:
  widget:
    path: modules/widget

